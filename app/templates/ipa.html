{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-3" style="background-color:lavender;">
            <iframe width="200" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
        <div class="col-xl-9" style="background-color:lavenderblush;">
            <div class="row">
                <span>
                    <code>{{ ipa_symbol }}</code>
                </span>
            </div>
            <div class="row">
                {% for post in posts %}
                <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
